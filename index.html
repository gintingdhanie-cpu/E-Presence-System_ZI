<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>E-Presensi SDIT ZI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #0f172a; margin: 0; }

        .header-gradient {
            background: linear-gradient(135deg, #020617 0%, #1e1b4b 100%);
            border-bottom-left-radius: 3rem;
            border-bottom-right-radius: 3rem;
            padding-bottom: 7rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
        }

        .btn-action {
            background: linear-gradient(to right, #1e1b4b, #312e81);
            transition: all 0.2s ease;
        }

        .btn-action:active { transform: scale(0.96); opacity: 0.9; }

        .pulse-light {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        /* Navigasi Melayang (FAB) */
        .fab-dock {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 100;
        }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div id="loader" class="fixed top-0 left-0 h-1 bg-blue-400 transition-all duration-500 z-[200]" style="width: 0%"></div>

    <header class="header-gradient text-white pt-12 px-6 shadow-2xl relative overflow-hidden">
        <div class="max-w-md mx-auto relative z-10">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center border border-white/20 backdrop-blur-md pulse-light">
                        <i class="fas fa-fingerprint text-2xl text-blue-300"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-extrabold tracking-tight">SDIT ZI</h1>
                        <p class="text-[10px] font-bold text-blue-300 uppercase tracking-widest">E-Presence System</p>
                    </div>
                </div>
                <div class="text-right">
                    <div id="clock" class="text-2xl font-black font-mono leading-none">00:00:00</div>
                    <div id="date" class="text-[9px] font-bold text-blue-400 uppercase mt-1">...</div>
                </div>
            </div>
            <h2 id="greeting" class="text-lg font-medium italic opacity-80">Memuat Sapaan...</h2>
        </div>
    </header>

    <main class="max-w-md mx-auto px-5 -mt-20">
        
        <div class="glass-card rounded-[2.5rem] p-8 mb-6">
            <form id="absensiForm" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-1">
                        Verifikasi Identitas
                    </label>
                    <div class="relative">
                        <select id="pilihGuru" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold text-slate-800 outline-none focus:border-indigo-500 transition-all appearance-none cursor-pointer">
                            <option value="">-- PILIH NAMA ANDA --</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>

                <div class="bg-indigo-50/50 p-4 rounded-2xl border border-indigo-100 flex items-start gap-3">
                    <input type="checkbox" id="integritas" class="w-5 h-5 rounded accent-indigo-900 mt-0.5" required>
                    <label for="integritas" class="text-[10px] font-bold text-indigo-900 leading-relaxed uppercase">
                        Saya mengonfirmasi kehadiran dengan jujur dan penuh tanggung jawab.
                    </label>
                </div>

                <button type="submit" id="btnAbsen" class="btn-action w-full text-white font-black py-4 rounded-2xl text-lg flex items-center justify-center gap-3 shadow-lg shadow-indigo-900/20">
                    <i class="fas fa-check-circle"></i> KIRIM KEHADIRAN
                </button>
            </form>
        </div>

        <div class="bg-white rounded-3xl p-5 border border-slate-100 shadow-sm flex justify-around text-center">
            <div>
                <p class="text-[9px] font-bold text-slate-400 uppercase">Cloud</p>
                <p class="text-xs font-black text-green-600">Terhubung</p>
            </div>
            <div class="w-px h-8 bg-slate-100"></div>
            <div>
                <p class="text-[9px] font-bold text-slate-400 uppercase">Status</p>
                <p class="text-xs font-black text-blue-600">Enkripsi Aktif</p>
            </div>
        </div>
    </main>

    <div class="fab-dock">
        <button onclick="toggleModal('regModal')" class="w-14 h-14 bg-white shadow-xl rounded-2xl flex items-center justify-center border border-slate-100 text-indigo-950">
            <i class="fas fa-user-plus text-xl"></i>
        </button>
        <button onclick="showInstallGuide()" class="w-14 h-14 bg-indigo-950 shadow-xl rounded-2xl flex items-center justify-center text-white">
            <i class="fas fa-mobile-screen-button text-xl"></i>
        </button>
    </div>

    <div id="regModal" class="hidden fixed inset-0 z-[150] bg-slate-900/70 backdrop-blur-md p-6 flex items-center justify-center">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-extrabold text-slate-800 uppercase text-xs tracking-widest">Registrasi Pegawai</h3>
                <button onclick="toggleModal('regModal')"><i class="fas fa-times-circle text-slate-300 text-xl"></i></button>
            </div>
            <form id="regForm" class="space-y-4">
                <input type="text" id="regNama" class="w-full p-4 bg-slate-50 rounded-xl font-bold border border-transparent focus:border-indigo-500 outline-none" placeholder="NAMA LENGKAP" required>
                <select id="regJabatan" class="w-full p-4 bg-slate-50 rounded-xl font-bold outline-none border border-transparent focus:border-indigo-500">
                    <option value="Guru Bidang">GURU BIDANG</option>
                    <option value="Guru Walas">GURU WALAS</option>
                    <option value="Admin Sekolah">ADMIN SEKOLAH</option>
                    <option value="Kepala Sekolah">KEPALA SEKOLAH</option>
                </select>
                <button type="submit" id="btnReg" class="btn-action w-full text-white font-black py-4 rounded-xl uppercase text-xs tracking-widest">Simpan Data</button>
            </form>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx5mRVMuM_EXwdavcsJzk4d5ntti8BmM6XtWl0j2DEi0JPc4-7XrwjKE82_yHqNu0C_/exec";
        let deferredPrompt;

        // Jam & Sapaan Otomatis
        function updateClock() {
            const now = new Date();
            const h = now.getHours();
            const greet = h < 11 ? "Selamat Pagi" : h < 15 ? "Selamat Siang" : h < 18 ? "Selamat Sore" : "Selamat Malam";
            document.getElementById('greeting').innerText = `${greet}, Bapak/Ibu Guru`;
            document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID', { hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });
        }
        setInterval(updateClock, 1000); updateClock();

        function toggleModal(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        // Ambil Data dari Google Sheets
        async function loadData() {
            const bar = document.getElementById('loader');
            const sel = document.getElementById('pilihGuru');
            bar.style.width = "40%";
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                bar.style.width = "80%";
                sel.innerHTML = '<option value="">-- PILIH NAMA ANDA --</option>';
                data.forEach(g => {
                    let o = document.createElement('option');
                    o.value = g[0]; o.dataset.j = g[1]; o.innerText = g[0].toUpperCase();
                    sel.appendChild(o);
                });
                bar.style.width = "100%";
                setTimeout(() => bar.style.width = "0%", 500);
            } catch (e) { 
                sel.innerHTML = '<option>Gagal Memuat Data</option>'; 
                bar.style.width = "0%";
            }
        }

        // Kirim Absen
        document.getElementById('absensiForm').onsubmit = async (e) => {
            e.preventDefault();
            const b = document.getElementById('btnAbsen');
            const s = document.getElementById('pilihGuru');
            if(!s.value) return alert("Silakan pilih nama!");

            b.innerHTML = '<i class="fas fa-spinner animate-spin"></i> MEMPROSES...';
            b.disabled = true;

            try {
                await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ type: "absen", nama: s.value, jabatan: s.options[s.selectedIndex].dataset.j }), 
                    mode: 'no-cors' 
                });
                
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#1e1b4b', '#6366f1', '#ffffff'] });

                setTimeout(() => {
                    alert("✅ ABSENSI BERHASIL DISIMPAN!");
                    location.reload();
                }, 1000);
            } catch(err) { alert("Terjadi gangguan koneksi!"); b.disabled = false; }
        };

        // Tambah Pegawai
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const b = document.getElementById('btnReg');
            b.innerHTML = 'MENYIMPAN...'; b.disabled = true;
            try {
                await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ type: "daftar", nama: document.getElementById('regNama').value, jabatan: document.getElementById('regJabatan').value }), 
                    mode: 'no-cors' 
                });
                alert("Pegawai Berhasil Terdaftar!");
                location.reload();
            } catch(err) { alert("Gagal mendaftar!"); b.disabled = false; }
        };

        // Logika "Download" (Instal ke HP)
        window.addEventListener('beforeinstallprompt', (e) => { 
            e.preventDefault(); 
            deferredPrompt = e; 
        });

        function showInstallGuide() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
            } else {
                alert("CARA SIMPAN KE HP:\n\n1. Jika di Chrome: Klik titik tiga (⋮) di pojok kanan atas, lalu pilih 'Instal Aplikasi' atau 'Tambahkan ke Layar Utama'.\n\n2. Jika di Safari (iPhone): Klik ikon Share (panah ke atas), lalu pilih 'Add to Home Screen'.");
            }
        }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js').catch(() => {}); }
        loadData();
    </script>
</body> 
</html>
